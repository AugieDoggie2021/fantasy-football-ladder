on:
  workflow_dispatch:  # Only runs manually, not on push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    if: false  # Skip this job entirely

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./web
        run: npm install

      - name: Run linter
        working-directory: ./web
        run: npm run lint

      - name: Run tests
        working-directory: ./web
        run: npm test

