name: iOS CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer || sudo xcode-select -p
      - name: Install Dependencies
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint
          else
            echo "SwiftLint already installed"
          fi
          if ! command -v xcpretty &> /dev/null; then
            gem install xcpretty
          else
            echo "xcpretty already installed"
          fi
      - name: Lint
        working-directory: ios/FFLadder
        run: bash Scripts/lint.sh
        continue-on-error: false
      - name: Build
        working-directory: ios
        run: |
          xcodebuild -scheme FFLadder -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16' build | xcpretty || true
      - name: Test with Coverage
        working-directory: ios
        run: |
          xcodebuild -scheme FFLadder -configuration Debug -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16' test -enableCodeCoverage YES | xcpretty || true
      - name: Generate Coverage Report
        run: |
          xcrun xccov view --report --only-targets FFLadder DerivedData/Build/Logs/Test/*.xcresult > coverage.txt || true
